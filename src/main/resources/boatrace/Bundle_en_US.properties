help.head=-- BoatRace Command --
help.create=/race create <track name> [world name] # Create a track in the world of player or specified
help.delete=/race delete <track name> # Delete specified track
help.setstart=/race setstart{0} <track name> [position] # Set start region corner {0} to position of player or as specified
help.setfinish=/race setfinish{0} <track name> [position] # Set finish region corner {0} to position of player or as specified
help.join=/race join <track name> # Join specified track
help.hologram=/race hologram <track name> <child command> # Configure track top 5 scoreboard
help.start=/race start <track name> # Start race session of specified track
help.stop=/race stop <track name> # Force stop specified race session

