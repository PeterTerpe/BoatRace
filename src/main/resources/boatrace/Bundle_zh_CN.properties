help.head=-- BoatRace 指令 --
help.create=/race create <赛道名> [世界名] # 在玩家所在的世界或指定世界创建一条赛道
help.delete=/race delete <赛道名> # 删除指定赛道
help.setstart=/race setstart{0} <赛道名> [坐标点] # 设置指定赛道的起点角{0}为玩家坐标或指定坐标
help.setfinish=/race setfinish{0} <赛道名> [坐标点] # 设置指定赛道的结束角{0}为玩家坐标或指定坐标
help.join=/race join <赛道名> # 加入指定赛道
help.hologram=/race hologram <赛道名> <子命令> # 设置赛道前5名排行榜的展示
help.start=/race start <赛道名> # 开始指定赛道的比赛
help.stop=/race stop <赛道名> # 强制停止指定赛道的比赛

